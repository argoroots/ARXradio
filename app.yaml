application: raadioapp
version: 2012-03-13
runtime: python27
api_version: 1
threadsafe: true


libraries:
- name: jinja2
  version: "2.6"


inbound_services:
- channel_presence


handlers:
- url: /favicon.ico
  static_files: rrr.png
  upload: rrr.png
  expiration: "90d"

- url: /rrr.png
  static_files: rrr.png
  upload: rrr.png
  expiration: "90d"

- url: /apple-touch-icon.png
  static_files: rrr.png
  upload: rrr.png
  expiration: "90d"

- url: /safari.png
  static_files: safari.png
  upload: safari.png
  expiration: "90d"

- url: .*
  script: main.app
